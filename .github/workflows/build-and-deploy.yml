name: Build & Deploy Nuxt to OpenShift via GHCR

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/nuxt-app:latest
          docker build -t $IMAGE -f docker/Dockerfile .

      - name: Push Docker image to GHCR
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/nuxt-app:latest
          docker push $IMAGE

      - name: Login to OpenShift
        run: |
          oc login ${{ secrets.OPENSHIFT_URL }} --token=${{ secrets.OPENSHIFT_TOKEN }} --insecure-skip-tls-verify
          oc project project-x

      - name: Apply OpenShift manifests
        run: |
          oc apply -f openshift/deployment.yaml
          oc apply -f openshift/service.yaml
          oc apply -f openshift/route.yaml
          oc rollout restart deploy/nuxt-app
